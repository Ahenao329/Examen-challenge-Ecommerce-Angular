<article class="product" *ngFor="let product of products">
    <div class="product-header">
        <h3 class="product-header-title">
            {{product.title}}
        </h3>
        <p>$ {{product.price}} </p>
    </div>
    <div class="product-body">
        <p> {{product.description}} </p>
    </div>
    <div class="product-image">
        <img src="{{product.images}}" alt="Image broken"> 
    </div>
    <div class="product-footrer">
        <button class="product-footrer-button" (click)="addToCart(product)">
            <i class="fa-solid fa-basket-shopping"></i>
        </button>
    </div>
</article>
